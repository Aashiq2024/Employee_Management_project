<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(to right, #f2f4f7, #d9e4f5);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.card {
			border-radius: 1.25rem;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
		}

		.card-header {
			border-top-left-radius: 1.25rem;
			border-top-right-radius: 1.25rem;
			padding: 1.2rem 1.5rem;
			background: linear-gradient(90deg, #007bff, #6610f2);
			color: #fff !important;
			text-shadow: 0 1px 2px rgba(0,0,0,0.2);
		}

		.card-header.bg-warning {
			background: linear-gradient(90deg, #ffdd57, #ffc107);
			color: #343a40 !important;
		}

		.btn-primary, .btn-warning, .btn-success, .btn-danger, .btn-light {
			border-radius: 0.5rem;
			font-weight: 600;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: all 0.2s ease-in-out;
		}

		.btn:hover {
			transform: translateY(-1px);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		}

		.table {
			background-color: #fff;
			border-radius: 0.5rem;
			overflow: hidden;
		}

		.table thead th {
			background-color: #343a40;
			color: #fff;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.form-label {
			font-weight: 600;
		}
	</style>

    <title>Employees</title>
</head>
<body class="bg-light">
 <div class="container py-5">
	<div class="card shadow-lg border-0 rounded-4">
		<div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
			<h3 class="mb-0">Employees</h3>
			<a th:href="@{/register}" class="btn btn-light fw-bold">+ Add Employee</a>
		</div>
		<div class="card-body p-4">
			<table class="table table-hover table-bordered align-middle">
				<thead class="table-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.firstname}"></td>
						<td th:text="${employee.lastname}"></td>
						<td th:text="${employee.email}"></td>
						<td class="text-center">
							<a th:href="@{/updateEmployee/{id}(id = ${employee.id})}" class="btn btn-success btn-sm me-1">Edit</a>
							<a th:href="@{/deleteEmployee/{id}(id = ${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
 </div>   
</body>
</html>
