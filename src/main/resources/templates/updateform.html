<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			background: linear-gradient(to right, #f2f4f7, #d9e4f5);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.card {
			border-radius: 1.25rem;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
		}

		.card-header {
			border-top-left-radius: 1.25rem;
			border-top-right-radius: 1.25rem;
			padding: 1.2rem 1.5rem;
			background: linear-gradient(90deg, #007bff, #6610f2);
			color: #fff !important;
			text-shadow: 0 1px 2px rgba(0,0,0,0.2);
		}

		.card-header.bg-warning {
			background: linear-gradient(90deg, #ffdd57, #ffc107);
			color: #343a40 !important;
		}

		.btn-primary, .btn-warning, .btn-success, .btn-danger, .btn-light {
			border-radius: 0.5rem;
			font-weight: 600;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: all 0.2s ease-in-out;
		}

		.btn:hover {
			transform: translateY(-1px);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		}

		.table {
			background-color: #fff;
			border-radius: 0.5rem;
			overflow: hidden;
		}

		.table thead th {
			background-color: #343a40;
			color: #fff;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.form-label {
			font-weight: 600;
		}
	</style>

    <title>Update form</title>
</head>
<body>	
	<br></br>
	<div class="container">
		<div class="col-md-6 offset-md-3">
			<div class="cord">
						<div class="card-header">
							<h2 class="text-center">Update</h2>
						</div>
						<div class="card-body">
							<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
								
								<div class="form-group mb-3">
									 <input th:field="*{id}" type="hidden" class="form-control" id="firstname">
								</div>
							    <div class="form-group mb-3">
							        <label for="firstname">First Name:</label>
							        <input th:field="*{firstname}" type="text" class="form-control" id="firstname">
							    </div>
							    <div class="form-group mb-3">
							        <label for="lastname">Last Name:</label>
							        <input th:field="*{lastname}" type="text" class="form-control" id="lastname">
							    </div>
							    <div class="form-group mb-3">
							        <label for="email">Email:</label>
							        <input th:field="*{email}" type="text" class="form-control" id="email">
							    </div>
							    <button type="submit" class="btn btn-primary">Update</button>
							</form>

						</div>
					</div>
		</div>
	</div>
</body>
</html>
