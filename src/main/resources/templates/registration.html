<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(to right, #f2f4f7, #d9e4f5);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.card {
			border-radius: 1.25rem;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
		}

		.card-header {
			border-top-left-radius: 1.25rem;
			border-top-right-radius: 1.25rem;
			padding: 1.2rem 1.5rem;
			background: linear-gradient(90deg, #007bff, #6610f2);
			color: #fff !important;
			text-shadow: 0 1px 2px rgba(0,0,0,0.2);
		}

		.card-header.bg-warning {
			background: linear-gradient(90deg, #ffdd57, #ffc107);
			color: #343a40 !important;
		}

		.btn-primary, .btn-warning, .btn-success, .btn-danger, .btn-light {
			border-radius: 0.5rem;
			font-weight: 600;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: all 0.2s ease-in-out;
		}

		.btn:hover {
			transform: translateY(-1px);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		}

		.table {
			background-color: #fff;
			border-radius: 0.5rem;
			overflow: hidden;
		}

		.table thead th {
			background-color: #343a40;
			color: #fff;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.form-label {
			font-weight: 600;
		}
	</style>

	<title>Registration</title>
</head>
<body class="bg-light">
	<div class="container py-5">
		<div class="col-md-6 offset-md-3">
			<div class="card shadow-lg border-0 rounded-4">
				<div class="card-header bg-primary text-white text-center">
					<h3 class="mb-0">Employee Registration</h3>
				</div>
				<div class="card-body p-4">
					<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
						<div class="form-group mb-3">
							<label for="firstname" class="form-label">First Name</label>
							<input th:field="*{firstname}" type="text" class="form-control" id="firstname" placeholder="Enter first name">
						</div>
						<div class="form-group mb-3">
							<label for="lastname" class="form-label">Last Name</label>
							<input th:field="*{lastname}" type="text" class="form-control" id="lastname" placeholder="Enter last name">
						</div>
						<div class="form-group mb-4">
							<label for="email" class="form-label">Email</label>
							<input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
